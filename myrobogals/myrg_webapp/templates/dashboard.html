    #neg-message {

<div id="content" tabindex="0">
    <div id="app-container">
    </div>
</div>
<script>
    (function(){
        var resourceName = "dashboard";
        var appName = "Dashboard";
    
        var a = myRG.appStore;
        var f = myRG.functions;
        var u = myRG.userStore;
        
        var curr_state = f.fetchStateData();
        
        // Set body style classes
        a.set("BODY_CLASS", 
            [
                "header-enabled",
                "menu-enabled",
                "stage-enabled"
            ]);
            
        // Update title
        f.pushState({
            app: {
                content: resourceName,
                in_url: true
            },
            ref_state: {
                content: curr_state,
                in_url: false
            }
        }, appName);
    })();
</script>
